    <style>
        /* 完全重写顶部导航样式，确保在移动设备上正确显示 */
        header nav {
            display: flex !important;
            position: static !important;
        }
        
        @media (max-width: 768px) {
            header nav {
                display: none !important; /* 默认隐藏 */
            }
            
            header nav.active {
                display: block !important;
                position: fixed !important;
                top: 0;
                left: 0;
                width: 80% !important;
                height: 100vh !important;
                background-color: #2c974b !important;
                z-index: 100;
                padding: 20px !important;
                box-shadow: 0 0 10px rgba(0,0,0,0.3) !important;
                overflow-y: auto;
            }
            
            /* 确保菜单项垂直排列 */
            header nav.active ul {
                flex-direction: column !important;
                align-items: flex-start !important;
            }
            
            header nav.active ul li {
                margin: 10px 0 !important;
                width: 100% !important;
            }
            
            header nav.active ul li a {
                display: block !important;
                padding: 8px 0 !important;
            }
        }
        
        /* 专用遮罩层样式 */
        .menu-overlay {
            opacity: 1 !important;
        }
        
        /* 确保文档始终有内容显示 */
        #docs-container {
            min-height: 300px;
        }
        
        /* 改进移动端的文档导航样式 */
        @media (max-width: 768px) {
            .docs-nav-toggle {
                display: block;
                width: 100%;
                padding: 10px;
                background-color: #2c974b;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
                margin-bottom: 15px;
                text-align: left;
            }
            
            .docs-nav-toggle span {
                float: right;
            }
            
            .docs-nav {
                display: none;
            }
            
            .docs-nav.active {
                display: block;
            }
        }
    </style>
    <script>
        // 检查页面URL，如果是纯docs路径没有参数，则重定向到第一篇文章
        (function() {
            // 获取当前路径
            const path = window.location.pathname;
            const hasParams = window.location.search.length > 0;
            
            // 如果是纯/docs或/docs.html路径且没有参数，重定向到第一篇安装文档
            if ((path.endsWith('/docs') || path.endsWith('/docs.html')) && !hasParams) {
                window.location.href = 'docs.html?doc=getting-started/installation';
            }
        })();
    </script>
